<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/flat_member_landingPage.css">
    <title>Flat Owner's Zone</title>
</head>
<body>
    <header>
        <h1>Flat Owner's Zone</h1>
        <button id="logoutButton">Logout</button>
    </header>
    <div class="container">
        <div class="left-column">
            <h2>Flat Details</h2>
            <p><strong>Owner's Name:</strong>name</p>
            <p><strong>Flat Number:</strong> fnumber</p>
            <p><strong>Block Number:</strong> block</p>
            <p><strong>Contact Details:</strong> contact</p>
        </div>
        <div class="right-column">
            <h2>Payment History</h2>
            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Amount</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>2023-09-01</td>
                        <td>$500</td>
                        <td>Paid</td>
                    </tr>
                    <tr>
                        <td>2023-08-01</td>
                        <td>$500</td>
                        <td>Paid</td>
                    </tr>
                    <!-- Add more payment records here -->
                </tbody>
            </table>
            <button class="generate-button">Generate Receipt PDF</button>
        </div>
    </div>
    <script src="js/flat_member_landingPage.js"></script>
</body>
</html>
