<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/flat_member_landingPage.css">
    <link rel="icon" type="image/x-icon" href="img/favicon.png">
    <title>Flat Owner's Zone</title>
</head>
<body>
    <header>
        <h1 class="center">Flat Owner's Zone</h1>
        <button id="logoutButton">Logout</button>
    </header>
    <div class="container">
        <div class="left-column">
            <h2>Flat Owner's Details</h2>
            <p>Onwer's Name: <span id="ownerName"></span></p>
            <p>Flat Number: <span id="flatNumber"></span></p>
            <p>Block Number: <span id="blockNumber"></span></p>
            <p>Phone Number: <span id="contactDetails"></span></p>
        </div>
        <div class="right-column">
            <h2>Payment History</h2>
            <div class="table-container">
            <table id="paymentTable">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Date</th>
                        <th>(Monthly Maintanance Paid) Rs.</th>
                        <th>(Due Paid) Rs.</th>
                        <th>Receipt</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            </div>
            <button id="support">Payment Support</button>
        </div>
    </div>
    <div class="payment-section">
        <h2>Make a Payment</h2>
        <p>Monthly maintenance accepts single payments per month.</p>
        <p><strong>Monthly Maintanance: Rs </strong><span id="uDues"></span></p>
        <p><strong>Dues: Rs </strong><span id="pDues"></span></p>
        <button id="makeUPayment">Pay Monthly Maintanance</button>
        <button id="makePPayment">Pay Dues</button>
    </div>
    <script src="../js/flat_member_landingPage.js"></script>
</body>
</html>
