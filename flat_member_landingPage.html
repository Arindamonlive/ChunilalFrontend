<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/flat_member_landingPage.css">
    <title>Flat Owner's Zone</title>
    
</head>
<body>
    <header>
        <h1 class="center">Flat Owner's Zone</h1>
        <button id="logoutButton">Logout</button>
    </header>
    <div class="container">
        <div class="left-column">
            <h2>Flat Owner's Details</h2>
            <p><span id="ownerName"></span></p>
            <p><span id="flatNumber"></span></p>
            <p><span id="blockNumber"></span></p>
            <p><span id="contactDetails"></span></p>
        </div>
        <div class="right-column">
            <h2>Payment History</h2>
            <table id="paymentTable">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Amount</th>
                        <th>Receipt</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Payment history rows will be added here dynamically -->
                </tbody>
            </table>
            <button id="generateReceiptBtn">Generate Receipt PDF</button>
        </div>
    </div>
    <div class="payment-section">
        <h2>Make a Payment</h2>
        <p><strong>Upcoming Dues:</strong><span id="uDues"></span></p>
        <p><strong>Pending Dues:</strong><span id="pDues"></span></p>
        <button id="makePayment">Pay Upcoming Dues</button>
        <button id="makePayment">Pay Pending Dues</button>
    </div>
    <script src="../js/flat_member_landingPage.js"></script>
</body>
</html>
