    <form id="form">       
        <h2>Name:</h2>

        <!-- <textarea rows="2.5" cols="50" placeholder="name"></textarea> -->

        <!-- <textarea rows="2.5" cols="50" placeholder="email"></textarea> -->

            <!-- <label for="email">Username</label> -->
            <textarea rows="2.5" cols="50" type="text" id="email" name="email" ></textarea>
            <!-- <input type="text" id="email" name="email" required> -->

        <!-- <textarea rows="2.5" cols="50" placeholder="username"></textarea> -->

            <!-- <label for="username">Username</label> -->
            <textarea rows="2.5" cols="50" type="text" id="username" name="username" required></textarea>
            <!-- <input type="text" id="username" name="username" required> -->

        <h2>Password:</h2>
        <!-- <textarea rows="2.5" cols="50" placeholder="password"></textarea> -->

            <!-- <label for="password">Password</label> -->
            <textarea rows="2.5" cols="50" type="password" id="password" name="password" required></textarea>
            <!-- <input type="password" id="password" name="password" required> -->

        <h2>Flat Number:</h2>
        <!-- <textarea rows="2.5" cols="50" placeholder="email"></textarea> -->

            <!-- <label for="email">Username</label> -->
            <textarea rows="2.5" cols="50" type="text" id="flatNumber" name="flatNumber" required></textarea>
            <!-- <input type="text" id="email" name="email" required> -->
        </div>

        <h2>Block Number:</h2>
        <!-- <textarea rows="2.5" cols="50" placeholder="username"></textarea> -->
        <div class="input-container">
            <!-- <label for="username">Username</label> -->
            <textarea rows="2.5" cols="50" type="text" id="blockNumber" name="blockNumber" required></textarea>
            <!-- <input type="text" id="username" name="username" required> -->
        </div>

            <!-- <label for="email">Username</label> -->
            <textarea rows="2.5" cols="50" type="text" id="amount" name="amount" required></textarea>
            <!-- <input type="text" id="email" name="email" required> -->
        </div>

        <h2>Monthly Maintenance Due Amount:</h2>
        <!-- <textarea rows="2.5" cols="50" placeholder="email"></textarea> -->
        <div class="input-container">
            <!-- <label for="email">Username</label> -->
            <textarea rows="2.5" cols="50" type="text" id="dueAmount" name="dueAmount" ></textarea>
            <!-- <input type="text" id="email" name="email" required> -->
        </div>

        <button class="submit-button" type="submit">Submit</button>   
</form>
    <!-- <button class="submit-button">Submit</button> -->
