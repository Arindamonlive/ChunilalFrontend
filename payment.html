<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly Flat Maintainance</title>
    <link rel="stylesheet" href="css\pstyles.css">
</head>
<body>
    <header>
        <h1>Monthly Flat Maintainance</h1>
    </header>
    <main>
        <section class="payment-form">
            <h2>Payment Details</h2>
            <form id="payment-form">
                <div class="form-group">
                    <label for="card-number">Card Number:</label>
                    <input type="text" id="card-number" placeholder="1234 5678 9012 3456" required>
                </div>
                <div class="form-group">
                    <label for="card-holder">Cardholder Name:</label>
                    <input type="text" id="card-holder" placeholder="John Doe" required>
                </div>
                <div class="form-group">
                    <label for="expiry-date">Expiry Date:</label>
                    <input type="text" id="expiry-date" placeholder="MM/YY" required>
                </div>
                <div class="form-group">
                    <label for="cvv">CVV:</label>
                    <input type="text" id="cvv" placeholder="123" required>
                </div>
                <button type="submit">Submit Payment</button>
            </form>
        </section>
    </main>
    <footer>
        &copy; 2023 Balia Chunilal Cultural Association. All rights reserved.
    </footer>
    <script src="js\pscript.js"></script>
</body>
</html>
