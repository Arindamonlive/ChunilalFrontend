<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Announcements of Balia Chunilal Cultural Association Committee</title>
    <link rel="icon" type="image/x-icon" href="img/favicon.png">
    <link rel="stylesheet" href="css\gstyle.css">
</head>
<body>
    <header>
        <h1>Add Meeting details</h1>
    </header>
    
    <main>
        <h2>Date(dd-mm-yyyy):</h2>
        <textarea rows="1" cols="10" placeholder="Date"></textarea>
        <h2>Time(hh:mm pm/am):</h2>
        <textarea rows="1" cols="10" placeholder="Time"></textarea>
        <h2>Location:</h2>
        <textarea rows="2.5" cols="50" placeholder="Location"></textarea>       
    </main>
    <button class="submit-button">Submit</button>
</body>
</html>
