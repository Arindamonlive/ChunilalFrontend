<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adding Flat Details of Balia Chunilal Cultural Association Committee</title>
    <link rel="icon" type="image/x-icon" href="img/favicon.png">
    <link rel="stylesheet" href="css\gstyle.css">
</head>
<body>
    <header>
        <h1>Flat Details</h1>
    </header>
    <form id="form">       
        <h2>Name:</h2>
        <!-- <textarea rows="2.5" cols="50" placeholder="name"></textarea> -->
        <div class="input-container">
            <!-- <label for="name">Username</label> -->
            <textarea rows="2.5" cols="50" type="text" id="flatMemberName" name="flatMemberName" required></textarea>
            <!-- <input type="text" id="name" name="name" required> -->
        </div>


        <h2>Flat Number:</h2>
        <!-- <textarea rows="2.5" cols="50" placeholder="email"></textarea> -->
        <div class="input-container">
            <!-- <label for="email">Username</label> -->
            <textarea rows="2.5" cols="50" type="text" id="flatNumber" name="flatNumber" required></textarea>
            <!-- <input type="text" id="email" name="email" required> -->
        </div>

        <h2>Block Number:</h2>
        <!-- <textarea rows="2.5" cols="50" placeholder="username"></textarea> -->
        <div class="input-container">
            <!-- <label for="username">Username</label> -->
            <textarea rows="2.5" cols="50" type="text" id="blockNumber" name="blockNumber" required></textarea>
            <!-- <input type="text" id="username" name="username" required> -->
        </div> 

 
        <button class="submit-button" type="submit">Submit</button>   
</form>
    <!-- <button class="submit-button">Submit</button> -->
    <script src="js/cm_flatmember.js"></script>
</body>
</html>
