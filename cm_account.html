<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accounts of Balia Chunilal Cultural Association Committee</title>
    <link rel="icon" type="image/x-icon" href="img/favicon.png">
    <link rel="stylesheet" href="css\gstyle.css">
    <button class="home" type="submit">Home</button>
    <style>
    table {
        width: 100%;
        border-collapse: collapse;
    }
    table, th, td {
        border: 1px solid #ccc;
    }
    th, td {
        padding: 8px;
        text-align: left;
    }
    .generate-button {
        margin-top: 20px;
        padding: 10px 20px;
        background-color: #007BFF;
        color: white;
        border: none;
        cursor: pointer;
    }
    </style>
</head>
<body>
    <header>
        <h1>Accounts details</h1>
    </header>
    
    <main>
        <div class="right-column">
            <h2>Payment History</h2>
            <table id="paymentTable">
                <thead>
                    <tr>
                        <th>Date of Entry</th>
                        <th>Bank Savings</th>
                        <th>Online Collection</th>
                        <th>Offline Collection</th>
                        <th>Expense</th>
                        <th>Balance</th>
                        <th>Deficit</th>
                    </tr>
                </thead> 
                <tbody>
                    <!-- Payment history rows will be added here dynamically -->
                </tbody>     
    </main>
    <script src="../js/cm_account.js"></script>
    <script>
        document.querySelector(".home").addEventListener("click", function () {
            window.location.href = "committeepage.html";
        });
    </script>
</body>
</html>
